{% extends "base.html" %}

{% block scripts %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <style type="text/css">
    html {
    background: linear-gradient(rgba(255,255,255,0.4),rgba(255,255,255,0.4)), url(/static/img/aspen_wye.jpg) no-repeat center center;
    background-size: cover;
    }
  </style>
{% endblock %}


{% block body %}
  <div class="content">
  <div class="button-container">
    <button id="ceremony"> Ceremony + Reception </button>
    <button id="wedding-party"> Wedding Party </button>
    <button id="registry"> Registry </button>
  </div>

    <div id="ceremony-content" class="subcontent">
      CEREMONY CONTENT HERE
    </div>
    <div id="wedding-party-content" style="display: none;" class="subcontent">
      WEDDING PARTY CONTENT HERE
    </div>
    <div id="registry-content" style="display: none;" class="subcontent">
      REGISTRY CONTENT HERE
    </div>
  </div>
{% endblock %}


{% block endscripts %}
  <script src="{{ url_for('static', filename='js/jaffucci.js') }}"> </script>
  <script>
    $("#ceremony").click(get_display_content_function("#ceremony-content"));
    $("#wedding-party").click(get_display_content_function("#wedding-party-content"));
    $("#registry").click(get_display_content_function("#registry-content"));
  </script>
{% endblock %}
